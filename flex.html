<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 1px;
    }
    .row{
        border: 2px;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }
    .col{
        height: 300px;
        width: 300px;
        border: 1px solid indigo;
        margin-top: 10px;
        border-radius: 5px;
    }


</style>
<body> 
    
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
        <div class="col">A</div>
        <div class="col">B</div>
        <div class="col">C</div>
        <div class="col">D</div>
        <div class="col">E</div>
        <div class="col">F</div>
        <div class="col">G</div>
        <div class="col">H</div>
    </div>
</body>
</html>
