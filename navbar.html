<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANT NEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
   header .container{
    height: 100px;
    /* border:1px solid black  ; */
    width: 100%;
    border-bottom: 1px solid rgb(201, 194, 194);
   }
   header .container .navbar{
    height: inherit;
    width: 80%;
    margin: 0px auto;
    /* border: 1px solid orange; */
    display: flex;
    justify-content: space-between;

   

   }
    header .container .navbar .nav{
    height: inherit;
    width: 75%; 

   }
   header .container .navbar .logo h2{
    position: relative;
    top: 15px;
    text-align: center;
   }
   header .container .navbar .nav ul{
    padding: 10px;
    position: relative;
    top: 15px;
   }
    header .container .navbar .nav ul li{
        display: inline;
        padding: 10px;
        /* margin-left: 10px; */

    }
    #gallery{
        position: relative;
    }
    .dropdown{
        position: absolute;
        background-color: rgb(red, green, blue);
        left: 30px;
        width: 100px;
        padding: 10px;
        display: none;
    }
    .dropdown .item{
        border-bottom: 1px solid black;
        padding-bottom: 5px ;
        padding-top: 3px;
    }
    #gallery:hover .dropdown{
        display: block;
    }
    #cover .background{
        background: url("images/");
    }
          
    


    </style>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <h2>PLANT NEST</h2>
                    </div>
                    <div class="nav">
                        <ul>
                            <li>HOME</li>
                            <li>ABOUT</li>
                            <li id="gallery">GALLERY
                                <i class="fa fa-caret-down"></i>
                                <div class="dropdown">
                                    <div class="item">OUTER PLANT</div>
                                    <div class="item">INDOOR PLANT</div>
                                </div>
                 </li>
                            <li>POLICY</li>
                            <li>CONTACT</li>
                            <li>FAQ</li>
                        </ul>
                    </div>
                </div>
        </div>
    </header>
    <!-- header end -->
     <!-- COVER IMAGE SEC START -->
      <section id="COVER">
        <div class="background">
            <div class="col">
                <h1><span>WELCOME</span> TO PLANT NEST</h1>
            </div>
        </div>
      </section>
</body>
</html>
